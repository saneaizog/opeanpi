name: Запуск линтера API при pull request в main ветку

on:
  pull_request:
    branches: [ main ]

jobs:
  spectral-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Spectral
        uses: stoplightio/spectral-action@v0.8.11
        with:
          file_glob: './api/openapi.yaml'  
          spectral_ruleset: './.spectral.yaml'  